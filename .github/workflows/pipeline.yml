name: Pipeline

on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main" ]

jobs:
  complete-template-build:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
            fetch-depth: 0
    
    - run: cd complete-template


    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'   

    - name: Install dependencies
      run:  npm run installD 

    - name: ðŸ”¨ Build Project
      run: npm run build

  complete-template-lint:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
            fetch-depth: 0

    - run: cd complete-template

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18' 

    - name: Install dependencies
      run: npm run installD 

    - name: Install Prettier
      run: npm i prettier

    - name: Lint
      run: npm run lint    

  clean-template-build:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
            fetch-depth: 0

    - run: cd clean-template
    
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'   

    - name: Install dependencies
      run: npm run installD 

    - name: ðŸ”¨ Build Project
      run: npm run build

  clean-template-lint:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
            fetch-depth: 0

    - run: cd clean-template

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18' 

    - name: Install dependencies
      run: npm run installD 

    - name: Install Prettier
      run: npm i prettier

    - name: Lint
      run: npm run lint    
      
      
      
      
      
      
      
      
      
      
