name: Pipeline

on:
  push:
    branches: [ "feat/gh-action-pipeline" ]
  pull_request:
    branches: [ "feat/gh-action-pipeline" ]

jobs:
  install:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'       
    - name: Install dependencies
      run: npm run installD

  build:
    needs: install
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'    
    - name: Build
      run: npm run build

  lint:
    needs: install
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'    
    - name: Install Prettier
      run: npm i prettier
    - name: Lint
      run: npm run lint    
      
      
      
      
      
      
      
      
      
      
