name: Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'   
    - name: Install dependencies
      run: npm run installD 
    - name: Build
      run: npm run build

  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18' 
    - name: Install dependencies
      run: npm run installD   
    - name: Install Prettier
      run: npm i prettier
    - name: Lint
      run: npm run lint    
      
      
      
      
      
      
      
      
      
      
