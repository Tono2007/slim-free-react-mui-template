name: Pipeline

on:
  push:
    branches: [ "gh-actions" ]
  pull_request:
    branches: [ "gh-actions" ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
            fetch-depth: 0

    - uses: actions/setup-node@v3
      with:
          cache: 'npm'
          node-version: '18'
        
    - name: Install dependencies
      run: npm run install

    - name: Install Prettier
      run: npm i prettier
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
      
      
      
      
      
      
      
      
      
